<div class="container mt-5">
  <a class="btn btn-primary" routerLink="../usercreate">Add More People</a>
  <br>
  <hr>
  <h2>People List</h2>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">User Name</th>
      <th scope="col">Mobile Number</th>
      <th scope="col">Email ID</th>
      <th scope="col">Address</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList">
      <td>{{user.username}}</td>
      <td>{{user.mobile}}</td>
      <td>{{user.email}}</td>
      <td>{{user.address}}</td>
      <td>
        <a [routerLink]="['/useredit',user.id]"><button class="btn btn-success">Edit</button></a>&nbsp;
        <a [routerLink]="['/userview',user.id]"><button class="btn btn-dark">View</button></a>&nbsp;
        <button (click)="deleteuser(user.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
  </table>
</div>
